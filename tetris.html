<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tetris || MageeGames</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="center-div">
      <h1 class="h1" style="margin-bottom: 0.5rem;">Magee Games</h1>
