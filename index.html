<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log-In Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center-div">
      <h1 class="h1">Stock Market Game</h1>
    </div>
    <div class="main-div">
      <h1 class="h1">Log-In</h1>
      <p class="p">
        Username <input id="username" type="text" class="input" required><br><br>
        Password <input id="password" type="password" class="input" required><br><br>
        <button id="submitBtn" class="button">Submit</button>
      </p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
